<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Электронный журнал</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<section id="login-form" id="login-section" class="login-section">
				<div class="container">
					<h2 class="mb-3 text-center">Вход</h2>
					<form class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 400px">
						<div class="mb-3">
							<label for="role" class="form-label">Выберите роль:</label>
							<select id="role" name="role" class="form-select" required>
								<option value="">Выберите роль</option>
								<option value="student">Ученик</option>
								<option value="teacher">Учитель</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="login" class="form-label">Логин:</label>
							<input type="text" id="login" name="login" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Пароль:</label>
							<input type="password" id="password" name="password" class="form-control" required />
						</div>
						<button type="submit" class="btn btn-primary w-100">Войти</button>
					</form>
				</div>
			</section>

			<section id="student-section" style="display: none">
				<div class="header-teacher">
					<h1 class="teacher-title primary">Электронный журнал</h1>
				</div>
				<div class="container">
					<h2 class="title-student">
						Ученик
						<span class="text-span">- личный кабинет</span>
					</h2>
					<h3 class="mt-2 fs-3 mb-2">Записи</h3>
					<table id="student-entries-table" class="table table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Имя</th>
								<th>Фамилия</th>
								<th>Класс</th>
								<th>Дата</th>
								<th>Предмет</th>
								<th>Оценка</th>
								<th>Присутствие</th>
								<th>Домашнее задание</th>
							</tr>
						</thead>
						<tbody id="student-entries-list"></tbody>
					</table>
				</div>
			</section>

			<section id="teacher-section" style="display: none">
				<div class="header-teacher">
					<h1 class="teacher-title primary">Электронный журнал</h1>
				</div>
				<div class="container pt-5">
					<h2 class="mb-2">
						Учитель
						<span class="text-span">- личный кабинет</span>
					</h2>

					<form id="teacher-entry-form" class="bg-light p-4 rounded shadow-sm">
						<div class="mb-3">
							<label for="teacher-firstName" class="form-label">Имя:</label>
							<input type="text" id="teacher-firstName" name="firstName" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="teacher-lastName" class="form-label">Фамилия:</label>
							<input type="text" id="teacher-lastName" name="lastName" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="teacher-className" class="form-label">Класс:</label>
							<select id="teacher-className" name="className" class="form-select" required>
								<option value="">Выберите класс</option>
								<option value="1А">1А</option>
								<option value="1Б">1Б</option>
								<option value="2А">2А</option>
								<option value="2Б">2Б</option>
								<option value="3А">3А</option>
								<option value="3Б">3Б</option>
								<option value="4А">4А</option>
								<option value="4Б">4Б</option>
								<option value="5А">5А</option>
								<option value="5Б">5Б</option>
								<option value="6А">6А</option>
								<option value="6Б">6Б</option>
								<option value="7А">7А</option>
								<option value="7Б">7Б</option>
								<option value="8А">8А</option>
								<option value="8Б">8Б</option>
								<option value="9А">9А</option>
								<option value="9Б">9Б</option>
								<option value="10А">10А</option>
								<option value="10Б">10Б</option>
								<option value="11А">11А</option>
								<option value="11Б">11Б</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="teacher-date" class="form-label">Дата:</label>
							<input type="date" id="teacher-date" name="date" class="form-control" required />
						</div>
						<div class="mb-3">
							<label for="teacher-subject" class="form-label">Предмет:</label>
							<select id="teacher-subject" name="subject" class="form-select" required>
								<option value="">Выберите предмет</option>
								<option value="Математика">Математика</option>
								<option value="Русский язык">Русский язык</option>
								<option value="Физика">Физика</option>
								<option value="Химия">Химия</option>
								<option value="Биология">Биология</option>
								<option value="История">История</option>
								<option value="География">География</option>
							</select>
						</div>
						<div class="mb-3">
							<label for="teacher-grade" class="form-label">Оценка:</label>
							<input type="number" id="teacher-grade" name="grade" class="form-control" min="1" max="5" required />
						</div>
						<div class="mb-3">
							<label for="teacher-attendance" class="form-label">Присутствие:</label>
							<input type="checkbox" id="teacher-attendance" name="attendance" />
						</div>
						<div class="mb-3">
							<label for="teacher-homework" class="form-label">Домашнее задание:</label>
							<input type="text" id="teacher-homework" name="homework" class="form-control" required />
						</div>
						<button type="submit" class="btn btn-primary">Добавить</button>
					</form>

					<h3 class="mt-5">Записи</h3>
					<table id="teacher-entries-table" class="table table-bordered">
						<thead class="table-dark">
							<tr>
								<th>Имя</th>
								<th>Фамилия</th>
								<th>Класс</th>
								<th>Дата</th>
								<th>Предмет</th>
								<th>Оценка</th>
								<th>Присутствие</th>
								<th>Домашнее задание</th>
								<th>Действия</th>
							</tr>
						</thead>
						<tbody id="teacher-entries-list"></tbody>
					</table>
				</div>
			</section>
		</main>

		<script src="script.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
	</body>
</html>
